<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvittering</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            width: 2in;
            height: 4in;
        }
        .receipt-container {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .title {
            font-size: 14px;
            font-weight: bold;
        }
        .logo img {
            max-width: 80px;
        }
        .detail-section {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .detail-box {
            background-color: #f2f2f2;
            border: 1px solid #e1e1e1;
            padding: 5px;
            word-wrap: break-word;
            flex: 1 1 48%;
        }
        .footer {
            text-align: center;
            font-size: 12px;
        }
    </style>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                date: params.get('date') || 'Ingen Dato',
                customerNumber: params.get('customerNumber') || 'Ingen Kunde Nummer',
                name: params.get('name') || 'Ingen Navn',
                email: params.get('email') || 'Ingen Email',
                phone1: params.get('phone1') || 'Ingen Telefon 1',
                phone2: params.get('phone3') || 'Ingen Telefon 2',
                status: params.get('status') || 'Ingen Status',
                service: params.get('service') || 'Ingen Service',
                extraProducts: params.get('extraProducts') || 'Ingen Ekstra Produkter',
                price: params.get('price') || 'Ingen Pris'
            };
        }

        function populateReceipt() {
            const data = getQueryParams();
            const fields = [
                { id: 'datoogtid', label: 'Dato og Tid', value: data.date },
                { id: 'customerNumber', label: 'Kunde Nr', value: data.customerNumber },
                { id: 'name', label: 'Navn', value: data.name },
                { id: 'email', label: 'Email', value: data.email },
                { id: 'phone1', label: 'Telefon 1', value: data.phone1 },
                { id: 'phone2', label: 'Telefon 2', value: data.phone2 },
                { id: 'status', label: 'Status', value: data.status },
                { id: 'service', label: 'Service', value: data.service },
                { id: 'extraProducts', label: 'Ekstra Produkter', value: data.extraProducts },
                { id: 'price', label: 'Pris', value: data.price },
                { id: 'regNr', label: 'Reg Nr', value: '0828' },
                { id: 'kontoNr', label: 'Konto Nr', value: '2447509' }
            ];

            fields.forEach(field => {
                if (!field.value.startsWith('Ingen')) {
                    const detailBox = document.createElement('div');
                    detailBox.className = 'detail-box';
                    detailBox.innerHTML = `<strong>${field.label}:</strong> <span id="${field.id}">${field.value}</span>`;
                    document.querySelector('.detail-section').appendChild(detailBox);
                }
            });
        }

        function printReceipt() {
            window.print();
        }

        window.onload = function() {
            populateReceipt();
            printReceipt();
        };
    </script>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <div class="logo">
                <img src="https://byens-fodplejer.dk/wp-content/uploads/2019/07/byens_fodplejer_logo.png" alt="Byens Fodplejer Logo">
            </div>
            <h1 class="title">Kvittering Byens Fodplejer</h1>
        </div>
        <div class="detail-section"></div>
        <div class="footer">
            <p>Tak for dit k√∏b!</p>
        </div>
    </div>
</body>
</html>
